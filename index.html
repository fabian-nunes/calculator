<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Calculator Section -->
<section class="calculator" id="calculator">
    <div class="d-flex justify-content-between">
        <div>
            <!-- circle btn with icon -->
            <button class="btn" id="mode">
                <i class="fas" id="icon"></i>
            </button>
        </div>
        <div>
            <!-- circle btn with icon -->
            <button class="btn" id="group">
                <i class="fas fa-people-group" id="gIcon"></i>
            </button>
        </div>
    </div>
    <div class="calculator-screen" id="screen">
        <div class="calculator-screen-input">
            <!-- List with all the calculations -->
            <ul class="list-group list-group-flush" id="last-calc"></ul>
            <label for="valueInput" id="resultT"></label>
            <input class="value-input" id="valueInput" type="text" disabled>
        </div>
    </div>
    <div class="calculator-buttons">
        <div class="row">
            <div class="col-3">
                <button class="btn btn-mode" id="clear">AC</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode" id="delete">DEL</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode" id="btnPercent">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnSign" value="/">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="7">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="8">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="9">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnSign" value="*">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="4">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="5">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="6">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnSign" value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="1">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="2">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="3">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode btnSign" value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-mode btnValue" value="0">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode" id="valSign">+/-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode" id="btnPoint">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-mode" id="equal">=</button>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</html>
