<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Calculator Section -->
<section class="calculator">
    <div class="ligh-dark-mode">
        <!-- circle btn with icon -->
        <button class="custom-btn btn-dark">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="calculator-screen">
        <div class="calculator-screen-input">
            <input type="text" value="0" disabled>
        </div>
    </div>
    <div class="calculator-buttons">
        <div class="row">
            <div class="col-3">
                <button class="btn btn-danger">AC</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">DEL</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-danger">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">X</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-danger">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-danger">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn big-btn btn-danger">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger">=</button>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
